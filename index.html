<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quote Generator</title>
	<link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="quote-container" id="quote-container"> 
	<!-- Quote -->
		<div class="quote-text">
			<i class="fas fa-quote-left"></i>
			<span id="quote"></span>
		</div>
		<!-- Author -->
		<div class="quote-author"> 
			<span id="author"></span>
		</div>
		<!-- Buttons -->
		<div class="button-container">
			<button class="reddit-button" id="reddit" title="Reddit this!">
				<i class="fab fa-reddit"></i>
			</button>
			<button id="Another source of motivation">Another source of motivation</button>
		</div>
	</div>
	<!-- Loader -->
	<div class="loader" id="loader"></div>
	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
